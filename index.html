<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="drop-list">
                <div class="from">
                    <p>From</p>
                    <div class="currency-select">
                        <img src="https://countryflagsapi.com/svg/usa" alt="country flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="MXN">MXN</option>
                            <option value="JPY">JPY</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
                <div class="conversion-arrows"><i class="fas fa-exchange-alt"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="currency-select">
                        <img src="https://countryflagsapi.com/svg/eur" alt="country flag">
                        <select>
                            <option value="USD">USD</option>
                            <option value="GBP">GBP</option>
                            <option value="MXN">MXN</option>
                            <option value="JPY">JPY</option>
                            <option value="EUR">EUR</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 0.93 EUR</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
