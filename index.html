<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>Currency Converter</header>
        <form action="#">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="1">
            </div>
            <div class="list">
                <div class="from">
                    <p>From</p>
                    <div class="currency-select">
                        <img src="https://countryflagsapi.com/png/usa" alt="country flag">
                        <select></select>
                    </div>
                </div>
                <div class="conversion-arrows"><i class="fas fa-exchange-alt fa-2x"></i></div>
                <div class="to">
                    <p>To</p>
                    <div class="currency-select">
                        <img src="https://countryflagsapi.com/png/gb" alt="country flag">
                        <select></select>
                    </div>
                </div>
            </div>
            <div class="exchange-rate">1 USD = 0.80 GBP</div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
